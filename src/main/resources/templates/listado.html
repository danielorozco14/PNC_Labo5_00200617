<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de Estudiantes</title>
</head>
<body>
	<body>
		<table>
			<thead>
			<th>Codigo</th>
			<th>Nombre </th>
			<th>Apellido </th>
			<th>Edad </th>
			<th>Estado </th>
			</thead>
			<th:block th:each="estudiante,row:${estudiantes}">
				<tr>
					<th th:text="${estudiante.codigoUsuario}"/>
					<th th:text="${estudiante.Nombre}"/>
					<th th:text="${estudiante.Apellido}"/>
					<th th:text="${estudiante.Carnet}"/>
					<th th:text="${estudiante.Carrera}"/>				
				</tr>			
			</th:block>		
		</table><br>

</body>
</html>
